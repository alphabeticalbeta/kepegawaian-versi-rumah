; PHP Configuration untuk Upload File
; File ini akan di-copy ke Docker container

; Upload settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; File upload handling
file_uploads = On
upload_tmp_dir = /tmp

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date settings
date.timezone = Asia/Jakarta
