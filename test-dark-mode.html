<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 transition-colors">
    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Test Dark Mode</h1>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transition-colors">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Card Test</h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4">
                    Ini adalah test untuk memastikan dark mode berfungsi dengan baik.
                </p>
                <button onclick="toggleDark()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Toggle Dark Mode
                </button>
            </div>

            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transition-colors">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Card 1</h3>
                    <p class="text-gray-600 dark:text-gray-300">Konten card pertama</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transition-colors">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Card 2</h3>
                    <p class="text-gray-600 dark:text-gray-300">Konten card kedua</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
