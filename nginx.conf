# Konfigurasi server utama
server {
    # Nginx akan mendengarkan di port 80 (HTTP)
    listen 80;
    server_name localhost;

    # Tentukan root direktori ke folder /public di Laravel
    root /var/www/html/public;
    index index.php index.html;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    # OPTIMASI: Tambah timeout configurations untuk mencegah 504 Gateway Time-out
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;
    client_max_body_size 100M;

    # Aturan umum untuk semua request
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # Aturan khusus untuk file PHP
    location ~ \.php$ {
        # Coba jalankan file PHP, jika tidak ada, kirim error 404
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Ini bagian terpenting:
        # Memberitahu Nginx untuk meneruskan request PHP ke service 'app'
        # di port 9000 (port default PHP-FPM)
        fastcgi_pass app:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # OPTIMASI: Tambah timeout untuk PHP-FPM
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
    }

    # Blokir akses ke file .htaccess
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
